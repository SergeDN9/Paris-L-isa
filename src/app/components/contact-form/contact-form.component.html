<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />

<body>
  <div class="semi-background">
    <div class="container">
      <h1 class="contactTitle">Get In Touch</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h2>Contact Info</h2>
          <ul>
            <li><i class="fa fa-phone"></i>+33 065 873 091 </li>
            <li><i class="fa fa-road"></i>
              11 rue de Poissy, 75005 Paris</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Send a message </h3>

          <form id="contact-form" [formGroup]="contactForm">

            <p>
              <label>First Name
                <input type="text" formControlName="itemName" id="name" [(ngModel)]="itemName">
              </label>
            </p>
            <p>
              <label>Last Name
                <input type="text" formControlName="itemLastName" id="last-name" [(ngModel)]="itemLastName">
              </label>
            </p>
            <p>
              <label>Email Adress
                <input type="text" formControlName="itemEmail" id="email" [(ngModel)]="itemEmail">
              </label>
            </p>
            <p>
              <label>Subject
                <input type="text" formControlName="itemSubject" id="phone" [(ngModel)]="itemSubject">
              </label>
            </p>
            <p class="full">
              <label>Message
                <textarea type="text" formControlName="itemMessage" rows="5" id="message"
                  [(ngModel)]="itemMessage"></textarea>
              </label>
            </p>
            <p class="full">
              <button (click)="onSubmit()" (click)="clearForm()">Submit</button>
            </p>
          </form>
        </div>
      </div>

    </div>

  </div>

</body>
