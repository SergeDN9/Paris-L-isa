<div class="control has-icons-left">
  <input
    class="input is-small"
    type="text"
    placeholder="Search"
    [(ngModel)]="searchText">

  <span class="icon is-small is-left">
    <i class="fas fa-search"></i>
  </span>
</div>

<div *ngFor="let info of informations | filter : searchText">
    <p>{{info.name}}</p>

    <p>{{info.title}}</p>

    <p>{{info.article}}</p>
</div>
