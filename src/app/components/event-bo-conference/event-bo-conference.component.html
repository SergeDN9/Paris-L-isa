<div class="main">

    <p class="confTitle">Conferences</p>

    <div class="cardContainer">

        <div class="cardConference" *ngFor="let item of events, let i = index">

            <div class="card">
                <div class="card-content">
                    <p class="itemTitle">{{ item.eventTitle }}</p>
                    <p class="itemDate">{{ item.eventDay }} {{item.monthName}}</p>
                    <button (click)='promoteConf(i)'>Promote</button>
                </div>
            </div>
        </div>
    </div>
</div>
