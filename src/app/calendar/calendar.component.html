
<section>

  <div id="monthsMenu">
    <h2>{{ monthName }} </h2>

    <button (click)="toogleMenu()" class="hamburger">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <app-months-menu [@slideInOut]="menuState" (changeMonth)="handleClick($event)" (changeMonthName)="getNewName($event)"></app-months-menu>

  <div id="calendarCards">
    <div class="card">
      <div class="card-inner" *ngFor="let event of januaryEvents; let i = index">
        <div id="card1" class="container">
          <h4><b>{{ event.name }}</b></h4>
          <p>Small description...</p>
        </div>
        <div class="cardsBack">
          <p>{{ event.description }}</p>
        </div>
      </div>
    </div> 
  </div>

</section>
